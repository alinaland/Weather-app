<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/9c0bcd765d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body class="background">
    <div class="container">
      <div class="row">
        <div class="col-6">
          <form class="search-form" id="search-form" class="form-inline">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="search city"
                  autofocus="off"
                  autocomplete="off"
                  id="city-input"
                  class="form-control shadow-sm"
                />
              </div>

              <div class="col-3">
                <input
                  type="submit"
                  value="search"
                  class="form-control btn btn-primary shadow-sm w-100"
                />
              </div>
              <div class="col-3">
                <button
                  type="button"
                  class="btn btn-outline-secondary w-100"
                  id="current"
                >
                  current
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <h1 class="city" id="city">New York</h1>
          <h2 class="today">Wednesday 28, 13:20</h2>
          <img src="" alt="Clear" id="icon" class="icon" width="170" />
        </div>
        <div class="col-2">
          <h2 class="specs">
            <div class="description" id="description">Cloudy</div>
            <i class="fa-solid fa-droplet" id="humidity"></i> % <br />
            <i class="fa-solid fa-wind" id="wind"></i> mph
          </h2>
        </div>
        <div class="col-4">
          <h1 class="degree" id="temp">23</h1>
          <span id="imperial">Â°F</span>
        </div>
      </div>
      <hr />
      <div class="forecast" id="forecast"></div>
          
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/alinaland/Weather-app">Open-source code</a> by
      Alina Ananyeva
    </footer>
  </body>
  <script src="src/weather.js"></script>
</html>
