<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/9c0bcd765d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body class="background">
    <div class="container">
      <div class="row">
        <div class="col-6">
          <form class="search-form" id="search-form" class="form-inline">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Search city"
                  autofocus="off"
                  autocomplete="off"
                  id="city-input"
                  class="form-control shadow-sm w-100"
                />
              </div>

              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm w-100"
                />
              </div>
              <div class="col-3">
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  id="current"
                >
                  Current
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <h1 class="city" id="city">New York</h1>
          <h2>Wednesday 28, 13:20</h2>
          <h1 class="degree" id="temp">23</h1>
          <span class="units">
            <a href="#" id="celsius-link">°C</a>
            |
            <a href="#" id="fahrenheit-link">°F</a>
          </span>
        </div>
        <div class="col">
          <h1 class="specs">
            <i class="fa-solid fa-droplet" id="humidity"></i> % <br />
            <i class="fa-solid fa-wind" id="wind"></i> mph
          </h1>
        </div>
      </div>
      <hr />
      <div class="forecast">
        <div class="row">
          <div class="col-2">Tuesday</div>
          <div class="col-2">Wednesday</div>
          <div class="col-2">Thursday</div>
          <div class="col-2">Friday</div>
          <div class="col-2">Saturday</div>
          <div class="col-2">Sunday</div>
        </div>
        <div class="row">
          <div class="col-2 icon"><i class="fa-solid fa-sun"></i></div>
          <div class="col-2 icon">
            <i class="fa-solid fa-cloud-showers-heavy"></i>
          </div>
          <div class="col-2 icon"><i class="fa-solid fa-cloud-sun"></i></div>
          <div class="col-2 icon"><i class="fa-solid fa-cloud"></i></div>
          <div class="col-2 icon"><i class="fa-solid fa-wind"></i></div>
          <div class="col-2 icon"><i class="fa-solid fa-sun"></i></div>
        </div>
        <div class="row">
          <div class="col-2" id="temp">23°C</div>
          <div class="col-2" id="temp">26°C</div>
          <div class="col-2" id="temp">21°C</div>
          <div class="col-2" id="temp">18°C</div>
          <div class="col-2" id="temp">16°C</div>
          <div class="col-2" id="temp">20°C</div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/alinaland/Weather-app">Open-source code</a> by
      Alina Ananyeva
    </footer>
  </body>
  <script src="src/weather.js"></script>
</html>
